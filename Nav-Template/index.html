<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nav Template</title>
        <link rel="stylesheet" href="./src/nav.css" />
        <!-- <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script> -->
        <script
            src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"
            integrity="sha256-OfIB2zuUgSYcwWYMPC+YgPsJ70TB5f5dni/Z3rgYvRA="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="./src/nav.js" defer></script>
    </head>
    <body>
        <div class="backdrop hidden"></div>
        <div class="wallet__container hidden">
            <div class="select-wallet">
                <span> Select Wallet </span>
            </div>
            <div class="wallets">
                <div class="wallet__btn metamask__btn">
                    <img
                        src="./src/images/metamask-fox.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">Metamask</span>
                </div>
                <div class="wallet__btn walletConnect__btn">
                    <img
                        src="./src/images/WalletConnect-icon.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">WalletConnect</span>
                </div>
            </div>
        </div>
        <nav class="nav-bar">
            <span class="nav__img--placeholder">NAV</span>
            <div class="connect__btn--container">
                <button class="connect--button">Connect</button>
            </div>
        </nav>
        <div class="main"></div>
    </body>
</html>
