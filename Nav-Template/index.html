<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nav Template</title>
        <link rel="stylesheet" href="./src/nav.css" />
        <!-- <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> -->
        <script src="./src/nav.js" defer></script>
    </head>
    <body>
        <div class="backdrop hidden"></div>
        <div class="wallet__container hidden">
            <div class="select-wallet">
                <span> Select Wallet </span>
            </div>
            <div class="wallet__btn">
                <span class="wallet__name">Metamask</span>
                <img
                    src="./src/images/metamask-fox.svg"
                    alt="metamask__logo"
                    class="wallet__img"
                />
            </div>
            <div class="wallet__text--container">
                <span class="wallet__text">other wallets coming soon...</span>
            </div>
        </div>
        <nav class="nav-bar">
            <span class="nav__img--placeholder">NAV</span>
            <div class="connect__btn--container">
                <button class="connect--button">Connect</button>
            </div>
        </nav>
    </body>
</html>
